apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: library-mern
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: ldavis007/chat-mern-nginx:latest   # c√°mbialo por tu imagen construida desde ./nginx/Dockerfile
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
