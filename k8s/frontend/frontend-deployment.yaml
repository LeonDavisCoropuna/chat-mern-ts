apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: library-mern
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ldavis007/chat-mern-frontend:latest   # tu imagen ligera
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-env
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
