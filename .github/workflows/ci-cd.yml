name: Build, Push and Deploy with Pulumi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: helloworld
  GKE_ZONE: us-east1-b
  DOCKER_REGISTRY: ldavis007
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          infra/package-lock.json

    # Configurar Docker Buildx para builds multi-plataforma
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Login a Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # Autenticar con Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        install_components: 'gke-gcloud-auth-plugin'

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    # Configurar el plugin GKE para autenticaci√≥n con Kubernetes
    - name: Setup GKE Auth Plugin
      run: |
        # El plugin ya viene incluido en las versiones m√°s recientes de gcloud
        # Solo necesitamos habilitar la variable de entorno
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
        # Verificar que gcloud est√° funcionando
        gcloud version

    # Instalar Pulumi CLI
    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    # Tests del backend
    - name: Run Backend Tests
      run: |
        cd backend
        npm ci
        npm run test || echo "No tests configured"

    # Tests del frontend
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm ci
        npm run test || echo "No tests configured"

    # Build y Push de im√°genes Docker
    - name: Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-backend:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-frontend:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-frontend:${{ github.sha }}
        build-args: |
          VITE_API_URL=/api
          NODE_ENV=production
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Nginx Image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-nginx:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-nginx:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Instalar dependencias de Pulumi
    - name: Install Pulumi dependencies
      run: |
        cd infra
        npm ci

    # Deploy con Pulumi solo en push a main (no en PRs)
    - name: Deploy with Pulumi
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd infra
        
        # Configurar variables de entorno para Pulumi
        export IMAGE_TAG=${{ github.sha }}
        export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
        export GCP_PROJECT=${{ env.PROJECT_ID }}
        
        # Seleccionar o crear stack
        pulumi stack select prod || pulumi stack init prod
        
        # Configurar provider de GCP
        pulumi config set gcp:project chat-pulimi
        pulumi config set gcp:zone ${{ env.GKE_ZONE }}
        
        # Configurar variables del proyecto
        pulumi config set imageTag ${{ github.sha }}
        pulumi config set dockerRegistry ${{ env.DOCKER_REGISTRY }}
        
        # Sincronizar estado con la realidad de GCP (en caso de cambios manuales)
        echo "üîÑ Sincronizando estado de Pulumi con GCP..."
        pulumi refresh --yes
        
        # Preview de cambios (solo para logging)
        pulumi preview
        
        # Aplicar cambios
        pulumi up --yes --skip-preview
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    # Preview para Pull Requests
    - name: Pulumi Preview
      if: github.event_name == 'pull_request'
      run: |
        cd infra
        export IMAGE_TAG=${{ github.sha }}
        export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
        export GCP_PROJECT=${{ env.PROJECT_ID }}
        
        pulumi stack select prod || pulumi stack init prod
        pulumi config set gcp:project chat-pulimi
        pulumi config set gcp:zone ${{ env.GKE_ZONE }}
        pulumi config set imageTag ${{ github.sha }}
        pulumi config set dockerRegistry ${{ env.DOCKER_REGISTRY }}
        
        # Sincronizar estado para PRs tambi√©n
        echo "üîÑ Sincronizando estado de Pulumi con GCP..."
        pulumi refresh --yes
        
        # Solo preview para PRs
        pulumi preview
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    # Verificar el estado del deployment
    - name: Verify Deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd infra
        
        # Obtener outputs de Pulumi
        pulumi stack output --json > outputs.json
        
        # Mostrar informaci√≥n del deployment
        echo "=== Pulumi Stack Outputs ==="
        cat outputs.json
        
        # Obtener el nombre del cluster y zona desde Pulumi outputs
        CLUSTER_NAME=$(pulumi stack output clusterName)
        CLUSTER_ZONE=$(pulumi stack output deployedZone)
        
        # Obtener credenciales del cluster usando la zona correcta desde Pulumi
        echo "üîç Conectando al cluster: $CLUSTER_NAME en zona: $CLUSTER_ZONE"
        gcloud container clusters get-credentials "$CLUSTER_NAME" --zone "$CLUSTER_ZONE"
        kubectl get pods -n library-mern
        kubectl get services -n library-mern
        
        # Mostrar la URL de la aplicaci√≥n desde Pulumi outputs
        APPLICATION_URL=$(pulumi stack output applicationUrl)
        echo "‚úÖ Application URL: $APPLICATION_URL"
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    # Notificar resultado del deployment
    - name: Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi