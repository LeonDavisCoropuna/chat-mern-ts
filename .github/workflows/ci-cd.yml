name: Build, Push and Deploy with Pulumi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: helloworld
  GKE_ZONE: us-central1-c
  DOCKER_REGISTRY: ldavis007
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
          infra/package-lock.json

    # Configurar Docker Buildx para builds multi-plataforma
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Login a Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # Autenticar con Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    # Instalar Pulumi CLI
    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    # Tests del backend
    - name: Run Backend Tests
      run: |
        cd backend
        npm ci
        npm run test || echo "No tests configured"

    # Tests del frontend
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm ci
        npm run test || echo "No tests configured"

    # Build y Push de imágenes Docker
    - name: Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-backend:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-frontend:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-frontend:${{ github.sha }}
        build-args: |
          VITE_API_URL=/api
          NODE_ENV=production
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Nginx Image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/chat-mern-nginx:latest
          ${{ env.DOCKER_REGISTRY }}/chat-mern-nginx:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Instalar dependencias de Pulumi
    - name: Install Pulumi dependencies
      run: |
        cd infra
        npm ci

    # Deploy con Pulumi solo en push a main (no en PRs)
    - name: Deploy with Pulumi
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd infra
        
        # Configurar variables de entorno para Pulumi
        export IMAGE_TAG=${{ github.sha }}
        export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
        export GCP_PROJECT=${{ env.PROJECT_ID }}
        
        # Seleccionar o crear stack
        pulumi stack select prod || pulumi stack init prod
        
        # Configurar provider de GCP
        pulumi config set gcp:project chat-pulimi
        pulumi config set gcp:zone ${{ env.GKE_ZONE }}
        
        # Configurar variables del proyecto
        pulumi config set imageTag ${{ github.sha }}
        pulumi config set dockerRegistry ${{ env.DOCKER_REGISTRY }}
        
        # Preview de cambios (solo para logging)
        pulumi preview
        
        # Aplicar cambios
        pulumi up --yes --skip-preview
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    # Preview para Pull Requests
    - name: Pulumi Preview
      if: github.event_name == 'pull_request'
      run: |
        cd infra
        export IMAGE_TAG=${{ github.sha }}
        export DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
        export GCP_PROJECT=${{ env.PROJECT_ID }}
        
        pulumi stack select prod || pulumi stack init prod
        pulumi config set gcp:project chat-pulimi
        pulumi config set gcp:zone ${{ env.GKE_ZONE }}
        pulumi config set imageTag ${{ github.sha }}
        pulumi config set dockerRegistry ${{ env.DOCKER_REGISTRY }}
        
        # Solo preview para PRs
        pulumi preview
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    # Verificar el estado del deployment
    - name: Verify Deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd infra
        
        # Obtener outputs de Pulumi
        pulumi stack output --json > outputs.json
        
        # Mostrar información del deployment
        echo "=== Pulumi Stack Outputs ==="
        cat outputs.json
        
        # Verificar pods y servicios
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
        kubectl get pods -n library-mern
        kubectl get services -n library-mern
        
        # Intentar obtener IP externa si existe
        EXTERNAL_IP=$(kubectl get service nginx -n library-mern -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "Pending")
        echo "Application URL: http://$EXTERNAL_IP"
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    # Notificar resultado del deployment
    - name: Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
          exit 1
        fi